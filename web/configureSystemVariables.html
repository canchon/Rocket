<!DOCTYPE html>

<head>
    <meta charset='UTF-8'>
    <title>SSC - Variables del sistema</title>
    <link rel='stylesheet' href='./index.css'>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Carga el contenido del header desde header.html
        fetch('header.html')
            .then(response => response.text())
            .then(content => {
                document.getElementById('header-container').innerHTML = content;
            })
            .catch(error => console.error('Error al cargar el header:', error));
    </script>

    <div class='principal'>
        <div class='shelf'>
            <div class="input-group mb-3" style="margin-bottom: 10px !important;">
                <span class="input-group-text">Ciclo de trabajo</span>
                <span id="ciclo" class="input-group-text">1078900</span>
                <input id="ciclo_value" placeholder="Milisegundos" type="number" class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                    onclick="modifyVariables('ciclo_value', 'ciclo')">Modificar</button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Umbral de humedad relativa</span>
                <span id="hr" class="input-group-text">9870</span>
                <input id="hr_value" placeholder="%" type="number" class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                    onclick="modifyVariables('hr_value', 'humidityThreshold')">Modificar</button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Umbral de temperatura</span>
                <span id="temperature" class="input-group-text">2sf0</span>
                <input id="temperature_value" placeholder="°c" type="number" class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                    onclick="modifyVariables('temperature_value', 'temperatureThreshold')">Modificar</button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Destapar café</span>
                <span id="uncoverCoffee" class="input-group-text">fasdsdse</span>
                <input id="uncoverCoffee_value" placeholder="Booleano" type="text" class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                    onclick="modifyVariables('uncoverCoffee_value', 'uncoverCoffee')">Modificar</button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Cubrir café</span>
                <span id="coverCoffee" class="input-group-text">falsdsdsse</span>
                <input id="coverCoffee_value" placeholder="Booleano" type="text" class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                    onclick="modifyVariables('coverCoffee_value', 'coverCoffee')">Modificar</button>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>
    <script>
        // Carga el contenido del footer desde footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(content => {
                document.getElementById('footer-container').innerHTML = content;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    </script>

    <script defer src='./configureSystemVariables.js'></script>
</body>

</html>
